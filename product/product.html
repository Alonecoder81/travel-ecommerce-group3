        body {

            font-family: sans-serif;
            background: #f2f2f2;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 50px 0;
        }

        .product {
            width: 20%;
            margin: 15px;
            box-sizing: border-box;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            padding-top: 10px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
                        0 10px 10px rgba(0, 0, 0, 0.22);
            transition: .4s;
            background: #f2f2f2;
        }

        .product:hover {
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16),
                        0 3px 6px rgba(0, 0, 0, 0.23);
            transform: translate(0px, -8px);
        }

        img {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            display: block;
        }

        h3, p, h6 {
            margin: 5px 0;
        }

        p {
            color: #b2bec3;
        }

        h6 {
            font-size: 26px;
            color: #222f3e;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: inline;
            margin-right: 3px;
        }

        .buy-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        .buy-button:hover {
            background-color: #2980b9;
        }
    </style>
